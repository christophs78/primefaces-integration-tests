<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:inputMask id="alphanumeric" value="#{inputMask001.alphanumeric}" mask="a*-999-a999"/>

            <!-- TODO: For PF9 the ? must be replaced with [ ] -->
            <p:inputMask id="optional" value="#{inputMask001.optional}" mask="(999) 999-9999? x99999"/>

            <p:commandButton id="button" update="@form" value="Submit"/>
        </h:form>

    </h:body>
</f:view>

</html>
