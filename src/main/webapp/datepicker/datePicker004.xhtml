<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <!-- #6458 showSeconds="true" automatically detected because of pattern contains 's' -->
            <!-- #6459 showTime="true" automatically detected because of LocalDateTime -->
            <p:datePicker id="datepicker" value="#{datePicker004.localDateTime}" pattern="MM/dd/yyyy HH:mm:ss"/>

            <p:commandButton id="button" value="Submit" update="@form"/>
        </h:form>

    </h:body>
</f:view>

</html>
